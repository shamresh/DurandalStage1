<section class="view">
    <header>
        <a class="btn btn-info btn-force-refresh pull-right" 
           data-bind="click: refresh" href="#"><i class="icon-refresh"></i> Refresh</a>
        
        <a class="btn btn-info btn-force-refresh pull-right" 
            data-bind="click: showDialog" href="#"><i class="icon-refresh"></i> Dialog</a>
        <h3 class="page-title" data-bind="text: title"></h3>
        <div class="article-counter">
            <address data-bind="text: speakers().length"></address>
            <address>found</address>
        </div>
    </header>
    <section data-bind="foreach: speakers" class="view-list">
        <article class="article-left-content">
            <div>
                <img data-bind="attr: {src: imageName}" class="img-thumbnail"/>
                <address data-bind="text: firstName"></address>
                <address data-bind="text: lastName"></address>
            </div>
        </article>
    </section>
</section>
